<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!--Start : Header    -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/products}">Systems Managements Products</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Home</a>
            </li>
        </ul>
    </div>
</nav>
<!--End : Header    -->
<div class="container">
    <div class="row">
        <h1> List Products </h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/products/new}" class="btn btn-primary btn-sm mb-3"> ADD Product</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Delivery</th>
            <th>Description</th>
            <th>Details</th>
            <th>Discount</th>
            <th>Image1</th>
<!--            <th>Image2</th>-->
<!--            <th>Image3</th>-->
<!--            <th>Image4</th>-->
<!--            <th>Image5</th>-->
            <th>Original price</th>
            <th>Overall rating</th>
            <th>Price</th>
            <th>Sub info</th>
<!--            <th>deleted</th>-->

        </tr>
        </thead>
        <tbody th:each="product : ${products}" th:if="${product.deleted == false}">

        <tr th:each = "product: ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="'$'+${product.delivery}"></td>
            <td th:text="'$'+${product.description}"></td>
            <td th:text="'$'+${product.details}"></td>
            <td th:text="'$'+${product.discount}"></td>
            <td> <img th:src="@{'/images/' + ${product.image1}}"></td>
            <td th:text="'$'+${product.original_price}"></td>
            <td th:text="'$'+${product.overall_rating}"></td>
            <td th:text="'$'+${product.price}"></td>
            <td th:text="'$'+${product.sub_info}"></td>

<!--            <td>-->
<!--                <a th:href="@{/products/edit/{id}(id=${product.id})}"-->
<!--                   class="btn btn-primary">Update</a>-->

<!--                <a th:href="@{/products/{id}(id=${product.id})}"-->
<!--                   class="btn btn-danger">Delete</a>-->
<!--            </td>-->
        </tr>
    </tbody>
    </table>
</div>
</body>
</html>
